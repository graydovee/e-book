novel:
  version: 2.0.0
  swagger:
    base-package: cn.graydove.ndovel.spider.controller
    title: 爬虫模块
    description: 爬虫模块API文档
server:
  port: 8854
spring:
  application:
    name: ndovel-spider
  cloud:
    nacos:
      discovery:
        ip: 127.0.0.1
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yml
        extension-configs:
          - data-id: redis.yml
            refresh: true
          - data-id: rocketmq.yml
            refresh: true