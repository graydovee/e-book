novel:
  version: 2.0.0
  swagger:
    enable: false
server:
  port: 8853
spring:
  application:
    name: ndovel-server
  cloud:
    nacos:
      discovery:
        ip: 127.0.0.1
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yml
        extension-configs:
          - data-id: elasticsearch.yml
            refresh: true
          - data-id: rocketmq.yml
            refresh: true
